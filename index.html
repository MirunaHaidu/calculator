<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="operation" id="operation"></div>
            <div class="calculator" id="calculator">0</div>
        </div>
        <div class="buttons">
            <div class="big-buttons">
                <button class="clear" id="clearBtn">
                    CLEAR
                </button>
                <button class="delete" id="deleteBtn">
                    DELETE
                </button>
            </div>
            <div class="numbers">
                <button class="num" id="digit-7">7</button>
                <button class="num"  id="digit-8">8</button>
                <button class="num"  id="digit-9">9</button>
                <button class="operatorBtn" id="divide">÷</button>

                <button class="num"  id="digit-4">4</button>
                <button class="num"  id="digit-5">5</button>
                <button class="num"  id="digit-6">6</button>
                <button class="operatorBtn"  id="multiply">×</button>

                <button class="num"  id="digit-1">1</button>
                <button class="num"  id="digit-2">2</button>
                <button class="num"  id="digit-3">3</button>
                <button class="operatorBtn"  id="minus">−</button>

                <button id="decimal">.</button>
                <button class="num"  id="digit-0">0</button>
                <button id="equals">=</button>
                <button class="operatorBtn"  id="plus">+</button>
            </div>

        </div>

    </div>
    
</body>
</html>
